<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            var path = window.location.pathname;
            var search = window.location.search;
            var newUrl = "/bandwidth/index.html";

            if (path && path !== "/bandwidth/" && path !== "/bandwidth/index.html") {
                newUrl += "?redirect=" + encodeURIComponent(path + search);
            }

            window.location.replace(newUrl);
        })();
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
